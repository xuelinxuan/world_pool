
name: CD

permissions:
  id-token: write
  contents: read

# on:
#   workflow_run:
#     workflows: ["CI"]   # 必须和 CI workflow 的 name 完全一致
#     types: [completed]
#     branches: [main]       # 只有 main 上的 CI 完成才触发

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    name: II.CD run_code
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}  # 仅当 CI 成功
    runs-on: ubuntu-latest
    steps:
    - name: 0.Check out Git repository
      uses: actions/checkout@v4

    - name: 1.Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ secrets.AWS_REGION }}


    - name: 2.Start EC2 instance
      run: |
        aws ec2 start-instances         --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
        #确认连接成功
        aws ec2 wait instance-status-ok --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
        echo "✅ EC2 instance is running"

    - name: 3.Run Airflow via SSM (robust)
      run: |
        set -euo pipefail
    
        # 发送命令（workingDirectory 让 SSM 在 /opt/airflow 内执行）
        CMD_ID=$(aws ssm send-command \
          --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
          --document-name "AWS-RunShellScript" \
          --comment "Start Airflow via SSM" \
          --region ${{ secrets.AWS_REGION }} \
          --parameters '{"workingDirectory":["/opt/airflow"],"commands":["set -e","(docker compose version >/dev/null 2>&1 && docker compose up -d) || (docker-compose up -d)","docker ps | grep -i airflow || true"]}' \
          --query "Command.CommandId" --output text)
    
        echo "SSM Command ID: $CMD_ID"
    
        # 等待执行完成
        aws ssm wait command-executed \
          --command-id "$CMD_ID" \
          --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
          --region ${{ secrets.AWS_REGION }}
    
    - name: Show SSM output (on failure)
      if: failure()
      run: |
        aws ssm get-command-invocation \
          --command-id "$CMD_ID" \
          --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
          --region ${{ secrets.AWS_REGION }} \
          --query '{Status:Status, StdOut:StandardOutputContent, StdErr:StandardErrorContent}' \
          --output json

      

    

    



